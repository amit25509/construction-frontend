<body class="bg">

    <div id="login" style=" height: 93vh !important;">
        <div class="container container-style">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-lg-6 col-md-10">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" (ngSubmit)="onSubmit()" method="POST" *ngIf="!isLoggedIn">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="phone" placeholder="Phone Number" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
                            </div>
                            <div class=" form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-12">
                                        <label for="remember-me" (click)="rememberMe()" class="text-info">
                      <span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox">
                      </span>
                    </label>
                                    </div>
                                    <div class="col-sm-6 col-12">
                                        <span id="register-link" class="text-right">
                      <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-info">New user?
                        Register Here</a>
                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div>
                                <a [routerLink]="['/construction/signin']" routerLinkActive="router-link-active" class="text-info">Forgot Password?</a>
                            </div>


                            <div class="text-right text-danger myerror" *ngIf="isLoginFailed">{{errorMessage}}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
