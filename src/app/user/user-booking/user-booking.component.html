<div *ngIf="dataSource.data.length === 0" class="text text-center content-holder">
    <h1>No Records Found</h1>
</div>

<!-- <input class="filter-box fa fa-search" (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter"> -->

<div class="mat-elevation-z8" class="table-box content-holder" *ngIf="dataSource.data.length > 0">
    <input type="text" class="filter-box " placeholder="Search.." name="search2" (keyup)="applyFilter($event.target.value)" matInput>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="bookingId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
        </ng-container>

        <ng-container matColumnDef="bookingFrom">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"> {{element.bookingFrom}} </td>
        </ng-container>

        <ng-container matColumnDef="bookingTo">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> To </th>
            <td mat-cell *matCellDef="let element"> {{element.bookingTo}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="daysWorked">
            <th mat-header-cell *matHeaderCellDef> Total Days Worked </th>
            <td mat-cell *matCellDef="let element"> {{element.daysWorked}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
        </ng-container> -->


        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef> Employee ID </th>
            <td mat-cell *matCellDef="let element"> {{element.employee.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator class="paginator--centered" [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
</div>
